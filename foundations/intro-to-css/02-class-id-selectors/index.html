<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="one">Number 1 - I'm a class!</p>
    <div id="two">Number 2 - I'm one ID.</div>
    <p class="three">Number 3 - I'm a class, but cooler!</p> <!--You didnt look at the last 'self check' point! This element needs TWO classes: class="three font-size" . Look at CSS file for other comments. -->
    <div id="four">Number 4 - I'm another ID.</div> <!--Shouldve added class 'font-size' in addition to the ID-->
    <p class="five">Number 5 - I'm a class!</p>
  </body>
</html>
